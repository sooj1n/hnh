<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <script>
        async function uploadImage(event) {
            event.preventDefault(); // 폼 제출 방지
            const formData = new FormData(event.target);
            const response = await fetch('/uploadfile/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const label = result.label;
            
            console.log('result:', JSON.stringify(result, null, 2));
            console.log('label:' + label)

            // 결과에 따라 이미지 변경
            const resultImage = document.getElementById('resultImage');
            if (label === 'hot dog') {
                resultImage.src = "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQweb_7o7OrtlTP75oX2Q_keaoVYgAhMsYVp1sCafoNEdtSSaHps3n7NtNZwT_ufZGPyH7_9MFcao_r8QWr3Fdz17RitvZXLTU4dNsxr73m6V1scsH3_ZZHRw&usqp=CAE"; // Hotdog 이미지
            } else {
                resultImage.src = "https://hearingsense.com.au/wp-content/uploads/2022/01/8-Fun-Facts-About-Your-Dog-s-Ears-1024x512.webp"; // Not hotdog 이미지
            }
        }
    </script>
</head>
<body>
    <h1>IF HOTDOG</h1>

    <form id="uploadForm" onsubmit="uploadImage(event)">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Here is your image:</h2>
    {% if image_url %}
    <img id="resultImage" src="{{ image_url }}" width="300">
    {% endif %}
    
</body>
</html>
